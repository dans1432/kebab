<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kebab Frozen Mini</title>
  <style>
    :root {
      --utama: #e67e22;
      --gelap: #d35400;
      --putih: #fff;
      --abu: #f5f5f5;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--abu);
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: var(--putih);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: var(--gelap);
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .harga {
      background: var(--utama);
      color: var(--putih);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .harga ul {
      list-style: none;
    }
    .harga li {
      margin-bottom: 8px;
      font-weight: bold;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, select, textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: var(--gelap);
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #b84300;
    }
    footer {
      text-align: center;
      font-size: 0.85em;
      color: #999;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kebab Frozen Mini</h1>
    <img src="kebab.jpg" alt="Kebab Frozen Mini">
    
    <div class="harga">
      <ul>
        <li>1 pcs: Rp10.000</li>
        <li>5 pcs: Rp45.000</li>
        <li>10 pcs: Rp80.000</li>
      </ul>
    </div>

    <form id="formPesan">
      <input type="text" id="nama" placeholder="Nama lengkap" required>
      <select id="paket" required>
        <option value="">Pilih Paket</option>
        <option value="1 pcs">1 pcs</option>
        <option value="5 pcs">5 pcs</option>
        <option value="10 pcs">10 pcs</option>
      </select>
      <textarea id="alamat" placeholder="kata-kata hari ini" required></textarea>
      <button type="submit">Pesan Sekarang via WhatsApp</button>
    </form>

    <footer>&copy; 2025 Kebab Frozen Mini | Powered by GitHub Pages</footer>
  </div>

  <script>
    document.getElementById("formPesan").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const paket = document.getElementById("paket").value;
      const alamat = document.getElementById("alamat").value;

      const pesan = `Halo! Saya mau pesan kebab:%0A` +
                    `Nama: ${nama}%0A` +
                    `Paket: ${paket}%0A` +
                    `pesan: ${pesan}`;

      const waNumber = "6282286599654"; // ganti 0 dengan 62
      const waLink = `https://wa.me/${waNumber}?text=${pesan}`;
      window.open(waLink, "_blank");
    });
  </script>

</body>
</html>
